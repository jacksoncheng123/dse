<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to 4/10</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #121212;
      --accent-color: #0066cc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --accent-color: #5F7BA9;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      align-items: center;
      text-align: center;
      white-space: nowrap;
      font-size: 4vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #countdown {
      font-size: 2.5em;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <h1 style="margin-bottom: 20px; text-align: center;">ðŸŽ‰Countdown to FUKðŸŽ‰</h1>
  <div id="countdown">Loading...</div>
  <script src="countdown.js"></script>
  <script>
    // Service worker registration
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"));
    }

    // Responsive font size adjustment for countdown
    function adjustCountdownFontSize() {
      const countdown = document.getElementById('countdown');
      let fontSize = 2.5;
      countdown.style.fontSize = fontSize + 'em';
      while (countdown.scrollWidth > countdown.clientWidth && fontSize > 1) {
        fontSize -= 0.1;
        countdown.style.fontSize = fontSize + 'em';
      }
    }
    setInterval(adjustCountdownFontSize, 1000);
    window.addEventListener('resize', adjustCountdownFontSize);
    document.addEventListener('DOMContentLoaded', adjustCountdownFontSize);
  </script>
</body>
